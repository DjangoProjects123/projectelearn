{% extends "base.html" %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}
    <div class="page_section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Edit "{{ course.title }}"</h1>
                    <div >
                        <h2>Course modules</h2>
                        <form action="" method="post">
                                {% csrf_token %}
                                {{ formset.management_form }}
                              {{ formset.media }}

                              
                            {% for f_form in formset %}
                           
                             
                                    {{ f_form.as_p }}
                              
                               
                            {% endfor %}                            
                            
                            
                           
                            <input type="submit" class="button" value="Save Modules"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
