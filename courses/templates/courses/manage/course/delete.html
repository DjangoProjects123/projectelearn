{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
    <div class="page_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Delete course "{{ object.title }}"</h1>

                    <div class="module">
                        <form action="" method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to delete "{{ object }}"?</p>
                            <input type="submit" class="button" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
